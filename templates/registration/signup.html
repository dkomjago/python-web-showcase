<!DOCTYPE html>
<html lang="en">
{% include "utility/header.html" %}
{% load crispy_forms_tags %}
<body>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
      <div class="fieldWrapper">
          {{ field|as_crispy_field }}
          {{ field.errors|as_crispy_errors }}
      </div>
  {% endfor %}
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
</form>
{% include "utility/includes.html" %}
</body>
{% include "utility/footer.html" %}
</html>
